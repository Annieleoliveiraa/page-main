<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href=".//css/style.css">
  
  <title>Frontend Mentor | Multi-step form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  
   <div class="container">

    <div class="card1">
      <ul class="steps">
        <li class="step active">
          <div class="step-number">1</div>
          <div class="container-steps">
            <div class="number-1">Step 1</div>
            <div class="step-text">YOUR INFO</div>
          </div>
           
        </li>

        <li class="step">
          <div class="step-number">2</div>
          <div class="container-steps">
            <div class="number-1">Step 2</div>
            <div class="step-text">SELECT PLAN</div>
          </div>
         
        </li>

        <li class="step">
          <div class="step-number">3</div>
          <div class="container-steps">
            <div class="number-1">Step 3</div>
            <div class="step-text">ADD-ONS</div>
          </div>
          
        </li>

        <li class="step">
          <div class="step-number">4</div>
          <div class="container-steps">
            <div class="number-1">Step 4</div>
            <div class="step-text">SUMMARY</div>
          </div>
          
        </li>
      </ul>
    </div>
  <!-- Criando a seção do formulário com os imputs -->
    <div class="container-forms">
      <h2>Personal info</h2>
      <p class="card-text">Please provide your name, email address, and phone number.</p>
     
    <form action="">

        <label for="name">Name</label>
        <input class="input-name" type="text" name="name" id="name" placeholder=" e.g. Stephen King">

        <label for="email">Email Address</label>
        <input class="input-email" type="email" name="email" id="email" placeholder="e.g. stephenking@lorem.com">

        <label for="phone">Phone Number</label>
        <input class="input-phone" type="tel" name="phone" id="phone" placeholder="e.g. +1 234 567 890">
        <div class="card-btn">
          <button class="btn" type="button">Next Step</button>
        </div>
       
      </form>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
